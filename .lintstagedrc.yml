ignore:
  - 'CHANGELOG.md'
linters:
  '*.js':
    - 'prettier-eslint --write'
    - 'eslint --fix'
    - 'jest --bail --findRelatedTests --config .jestrc.json'
    - 'git add'
  '*.{json,yaml,yml}':
    - 'prettier-eslint --write'
    - 'git add'
  '*.md':
    - 'markdownlint'
  '*.mmd':
    - 'yarn mermaid'
    - 'git add'
